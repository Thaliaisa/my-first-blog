{% extends 'blog/base.html' %}

{% block content %}
		<article class="post">
			<aside class="actions">
				<a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
					{% include './icons/pencil-fill.svg' %}
				</a>
			</aside>
            {% if post.published_date %}
				<h3>{{ post.title }}</h3>
				<p>{{ post.text|linebreaksbr }}</p> 
				<time class="date">{{ post.published_date }}</time>
            {% endif %}
		</article> 
	{% endblock %}
