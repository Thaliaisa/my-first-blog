{% extends 'blog/base.html' %}

{% block content %}
		{% for post in posts %}
			<article class="post">
				<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
				<p class="post-text">{{ post.text|linebreaksbr }}</p> 
				<time class="date">{{ post.published_date }}</time>
			</article> 
		{% endfor %}
	{% endblock %}
