{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Art Diary's blog</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Fugaz+One?categoryFilters=Feeling:%2FExpressive%2FActive">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<header class="page-header">
			<div class="container">
				<h1><a href="/">Art Diary</a></h1>
			</div>
		</header>
		{% for post in posts %}
			<article class="post">
				<h3><a href="">{{ post.title }}</a></h3> 
				<p class="post-text">{{ post.text|linebreaksbr }}</p> 
				<time class="date">{{ post.published_date }}</time>
			</article> 
		{% endfor %}
	</body> 
</html>
