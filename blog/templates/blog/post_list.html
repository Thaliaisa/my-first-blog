<!DOCTYPE html>
<html>
	<head>
		<title>Art Diary's blog</title>
	<body>
		<header>
			<h1><a href="/">Art Diary</a></h1>
		</header>
		{% for post in posts %}
		<div class="post">
			<article>
				<h3><a href="">{{ post.title }}</a></h3> 
				<p>{{ post.text|linebreaksbr }}</p> 
				<time>{{ post.published_date }}</time>
			</article> 
		</div>
		{% endfor %}

	</body> 
</html>
