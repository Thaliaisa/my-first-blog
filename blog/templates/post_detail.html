{% extends 'blog/base.html' %}

{% block content %}
		<article class="post">
            {% if post.published_date %}
				<h3>{{ post.title }}</h3>
				<p>{{ post.text|linebreaksbr }}</p> 
				<time class="date">{{ post.published_date }}</time>
            {% endif %}
		</article> 
	{% endblock %}
